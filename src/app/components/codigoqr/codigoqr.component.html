<ion-content>
  <div class="ion-text-center contenedor-principal">
    <a id="topOfPage" href="#topOfPage"></a>
    <img alt="DUOC" src="assets/images/Logoduoc.png" class="foto-portada" />
      <h3 style="color: #ffb800;">Sistema de asistencia DUOC</h3>

      <!-- Contenedor del Video con efectos -->
      <div class="frame">
          <video class="video" #video></video>
          <div class="qr-overlay"></div>
          <div class="moving-horizontal-line"></div>
      </div>

      <!-- Canvas oculto para el escaneo QR -->
      <canvas #canvas hidden></canvas>

      <ion-button class="stop-button" (click)="detenerEscaneoQR()" shape="round" size="medium" class="boton-accion">
        <ion-icon slot="start" name="stop-circle-outline"></ion-icon>
        {{ 'Header.ScanButton.StopScanning' | translate }}
    </ion-button>
  </div>
</ion-content>
